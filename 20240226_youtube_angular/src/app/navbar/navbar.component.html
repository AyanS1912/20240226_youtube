<div class="navbar">
    <div class="hamburger-icon" style="width:15%;">
      <div class="hamburger" style="width: 30%;">
        <span class="material-symbols-outlined" style="color:white">
          menu
          </span>
      </div>
      <div class="icon" style="width: 70%;">
        <img src="https://i.postimg.cc/Snn1Cfzb/UTUBE-LOGO.png">
      </div>
    </div>

    <div class="search-mic" style="width:60%;">
      <form class="search-form">
        <input type="text" placeholder="Search" class="input">
      </form>
      <button class="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </button>
      <button class="mic">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-mic-fill"
          viewBox="0 0 16 16">
          <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z" />
          <path
            d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
        </svg>
      </button>

    </div>
    <div class="for-users" style="width:20%;">
      <div class="user">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-reels"
          viewBox="0 0 16 16" style="color:white">
          <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0M1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0" />
          <path
            d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm6 8.73V7.27l-3.5 1.555v4.35zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1" />
          <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6M7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
        </svg>
      </div>
      <div class="user">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell"
          viewBox="0 0 16 16" style="color:white">
          <path
            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
        </svg>
      </div>
      <div class="user">
        <img src="https://i.postimg.cc/ydx0YbQV/1338840.png" (click)="print()">
      </div>
      <!----------------Settings Menu"----------------------->
    <div class="settings-menu" [class.settings-menu-height]="settingsMenuHeight">

        <div class="settings-menu-inner">
            <div class="user-profile">
                <img [src]="profilepic">
                <div>
                    <p style=" color: white; font-size: 15px; padding: 5px">{{name + "@ayan"}}</p>
                    <a style="color: white; padding-top: 0px;">&nbsp; View your Channel</a>
                </div>
            </div>
            <hr>
            <div class="user-profile">
              <!-- <span class="material-symbols-outlined" style="height: 20px;">
                g_translate
                </span> -->
              &nbsp;
                <p>Google Account</p>
            </div>
            <div class="user-profile">
              &nbsp;
                <p>Switch Account</p>

            </div>
            <div class="user-profile">
                &nbsp;
                <p>Sign Out</p>

            </div>
            <hr>
            <div class="settings-links">
                <a href="#">&nbsp; YouTube Studio</a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Purchases & Memberships </a>
            </div>
            <hr>
            <div class="settings-links">
                <a href="#">&nbsp; Your data in Youtube </a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Language </a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Appearance  </a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Location </a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Restriction </a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Keyboard Shortcuts </a>
            </div>
            <hr>
            <div class="settings-links">
              <span class="material-symbols-outlined" >
                settings
                </span>
                <a [routerLink]="['/settings']" routerLinkActive="active">&nbsp; Settings </a>
            </div>
            <hr>
            <div class="settings-links">
                <a href="#">&nbsp; Help! </a>
            </div>
            <div class="settings-links">
                <a href="#">&nbsp; Send Feedback </a>
            </div>
        </div>

    </div>
    </div>
  </div>
